<!DOCTYPE html>
<html>

<head>
    <title>Sample flags</title>
    <link rel="stylesheet" href="all-flags.css" type="text/css" />
    <style>
        .class {
            text-align: center;
            border-bottom: 1px dashed gray;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="class">
        <h1>Flag 16px :</h1>
        <div class="flg-16 rs"></div>
        <div>Belgrade</div>
    </div>

    <div class="class">
        <h1>Flag 32px :</h1>
        <div class="flg-32 de"></div>
        <div>Germany</div>
    </div>

    <div class="class">
        <h1>Flag 64px :</h1>
        <div class="flg-64 us"></div>
        <div>United States</div>
    </div>

    <div class="class">
        <h1>Flag 128px :</h1>
        <div class="flg-128 ir"></div>
        <div>Iran</div>
    </div>

    <p>This is a sample that you can display the flag of a country based on the two-letter unit name. </p>

    <!-- created by ArminKiT -->
     
</body>

</html>
